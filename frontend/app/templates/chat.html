<div  class='b-chat__container'>
<a ng-href="#/map" ng-click="swipeHide()" class="close">×</a>

     <div class="b-chat__currentNews">
         <h3 style="text-align: center">Новини що відображаються зараз на сайті: </h3>
         <ul class="b-chat__newsItem" ng-repeat="news in messageLogs">
             <li class="b-chat__newsItem-li">{{news.Content}}</li>
             <i  class="fa fa-close b-chat__newsItem-li-i"  ng-click="sendMessage($index+1)"></i>
         </ul>
     </div>
    <form role='form' novalidate name='form'>
       <!-- <input type="text" ng-model="userId" name="userId" style="display:none">
        <input type="text" ng-model="id" name="problemId" style="display:none">
        <div style='width: 100%;cursor: pointer; height: 400px; font-size:20px ' class="chatField"  ng-model='messageLog'>{{messageLog}}</div>-->
        <div class='form-group'>
            <span class="b-chat-comment__title">Додати повідомлення</span>
            <textarea class="b-chat-comment__field" ng-model="message"  placeholder="Напишіть тут текст повідомлення..."></textarea>

            <input type="button" class="b-chat-comment__btn"
                   ng-enable='form.$valid'
                   ng-click="sendMessage(message)" value="Додати"/>
        </div>
    </form>
</div>
