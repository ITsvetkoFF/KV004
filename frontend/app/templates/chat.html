<div class='b-chat__container'>
    Ваше ім`я в чаті: <span ng-bind="name"></span>.<br/>

    <form role='form' novalidate name='form'>
        <input type="text" ng-model="userId" name="userId" style="display:none">
        <input type="text" ng-model="id" name="problemId" style="display:none">
        <textarea style='width: 100%; height: 400px; resize:none; font-size:20px ' class="chatField" ng-disabled="true" ng-model='messageLog'></textarea>
        <div class='form-group'>
            <span class="b-chat-comment__title">Додати коментар</span>
            <textarea class="b-chat-comment__field" ng-model='message' s
                      focus placeholder="Напишіть тут свій коментар..."></textarea>

            <input type="button" class="b-chat-comment__btn"
                   ng-enable='form.$valid'
                   ng-click="sendMessage(message)" value="Додати"/>
        </div>
    </form>
</div>
