<div class="b-registration">
    <div class="b-registration__header">
        <img src="images/icons/close_reg_icon.png" class="b-registration__close" alt="Close" title="Close" ng-click="closeRegisterForm()" />
    </div>

    <form method="post" action="http://localhost:8090/api/register" class="b-registration__form" name="registerForm">
        <span class="b-form__header">Реєстрація на сайті:</span>

        <span class="b-form__title">Ім'я:</span>
        <input type="text" class="b-from__input" name="first_name" ng-model="regFirstName" required />
        <span class="b-form__title">Прізвище:</span>
        <input type="text" class="b-from__input" name="last_name" required />
        <span class="b-form__title">Email:</span>
        <input type="email" class="b-from__input" name="email" required />
        <span class="b-form__title">Пароль:</span>
        <input type="password" class="b-from__input" name="password" required />
        <span class="b-form__title">Підтвердження паролю:</span>
        <input type="password" class="b-from__input" required />

        <input type="button" value="Зареєструватися!" class="b-form__button" ng-click="postRegistrationForm()" />
    </form>
</div>
