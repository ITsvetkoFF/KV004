<div class="b-right-side__show-problem">
    <div class="b-editproblemctr"   >
        <a href="#/map" class="close">×</a>
    </div>
    <div class="b-problems" >
<!-- Часть для вставки / начало -->

        <div class="b-problem-deatiled-info-title">
            <img ng-src="images/markers/{{problem.ProblemTypes_Id}}.png" class="b-problem-deatiled-info-title__icon">
            <div  class="b-problem-deatiled-info-title__text">
                <editproblemtitle  value="problem.Title"></editproblemtitle>
            </div>
            <div class="b-problem-deatiled-info-user">
                <div class="b-problem-deatiled-info-user__name">
                    {{problem.userName}}
                </div>
                <div class="b-problem-deatiled-info-user__date">
                    {{problem.CreatedDate | date:'dd/MM/yyyy HH:MM'}}
                </div>
            </div>
        </div>
        <div class="b-problem-deatiled-info-general">
            <div class='b-problem-deatiled-info-severity'>
                <div class="b-problem-deatiled-info__caption"> Важливість</div>
                <div class="b-problem-deatiled-info__severity"  ng-init="problem.Severity">
                   <rating  ng-model="problem.Severity" readonly="!isAdministrator()" state-on="'fa-star'" state-off="'fa-star-o'"></rating>
                </div>
            </div>
            <div class="btn-group b-problem-deatiled-info__status">
                <div class="b-problem-deatiled-info-status__text" >{{problem.Status}}
                    <div class="onoffswitch">
                        <input type="checkbox"   name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model="problem.Status" ng-true-value="Вирішина" ng-false-value="Актуальна" ng-change="checked = !checked"
                               ng-disabled="!isAdministrator()">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>

            </div>
            <div class="b-problem-deatiled-info-votes">
                <!--<img class='b-problem-deatiled-info__votes' src='images/icons/heart.jpg'> -->
                <button class="simple_like_img" ng-click="addOneVote()" ng-disabled="disableVoteButton">
                    <span ><i class="fa fa-fw"></i></span>
                </button>
                {{problem.Votes}}
            </div>
        </div>


        <tabset justified="true" class="b-problem-tab">
            <tab heading="Детально" >
                <div class="b-problem-deatiled-info-description">
                    <div class="b-problem-deatiled-info-description__title"></div>
                    <div class="b-problem-deatiled-info-description__content">
                        <editproblemcontent  value="problem.Content"></editproblemcontent>
                    </div>
                    <div class="b-problem-deatiled-info-description-photos">

                        <div class="show_photo" ng-repeat="photo in photos">
                            <img ng-click="showSliderFunc()" ng-src="photos/large/{{photo.Link}}" class="b-details-body-problem-photo"/>

                            <div class="show_photo_label_{{photo.Status}}"></div>
                        </div>

                        <div class="b-details-body-problem-photo_add" ng-click="showDrop()" ng-show="showAddPhotoButton">+ Додати фото</div>
                        <form id="addPhotoDropzone" class="dropzone b-add-problem-form" name="upload_photo" drop="dropzoneConfig" ng-show="showDropField">
                        <input type="text" style="display: none" ng-model="userId" name="userId"/>
                        <input type="text" style="display: none" ng-model="name" name="userName"/>
                            <div class="previews previews_show" >
                                <p>
                                    <span class="b-conteiner__drop-title-1"><strong>+ Перемістить сюди фото </strong>для завантаження</span>
                                </p>
                                <span class="b-conteiner__drop-title-2">(або натисніть)</span>
                            </div>
                            <div class="b-details-body__status">
                                Проблема вже вирішена? <br>Так <input type="radio" name="solveProblemMark" value="1">
                                Ні<input type="radio" name="solveProblemMark" value="0">

                            </div>
                            <input id="btn-submit" type="button" class="b-add-problem-button btn-forward-step-3 b-public" value="Додати">
                            <input id="btn-reload" type="button" ng-click="hideAddPhotoForm()" class="b-add-problem-button btn-forward-step-3 b-public" value="Звернути">
                        </form>
                    </div>
                </div>
            </tab>
            <tab heading="Коментарі користувачів">
                 <activity></activity>
            </tab>
        </tabset>
        <div>
            <button type="button" class="btn btn-sm {{editStatusClass}}" ng-show="isAdministrator()" ng-click="saveChangestoDb(problem.Title,problem.Severity, problem.Status, problem.Content)" >Збережіть зміни</button>
            <button type="button" class="btn {{addStatus}} btn-sm" ng-show="isAdministrator()"ng-click="addProblemToDB()" >Додати проблему до бази</button>
            <button type="button" class="btn {{delStatus}} btn-sm" ng-show="isAdministrator()" ng-click="deleteProblemFromDb()" >Видалити проблему з бази</button>
        </div>



    </div>
</div>
