<a href="#/map" class="close" ng-click="hideDiv()">×</a>
<form class="editor">
<div> Введіть назву реcурсу: <input type="text" ng-model="Title"></div>
<div> 
Введіть контент:
<div text-angular="text-angular" name="htmlcontent" ng-model="Content" class="editor_ta"></div>
</div>
<div> Введіть alias: <input type="text" ng-model="Alias"> </div>
Вкажіть де ви хочете бачити цей ресурс: <br> 
<input type="radio" ng-model="IsResource" value="0" checked="!IsResource"> У шапці <br>
<input type="radio" ng-model="IsResource" value="1" checked="IsResource"> В ресурсах <br>
<button type="submit" ng-click="sendResource(Alias, Content, Title, IsResource)">Відправити</button>
</form>
