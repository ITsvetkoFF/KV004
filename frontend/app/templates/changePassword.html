<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="modal-header" ng-hide="formHide">
    <h3 class="modal-title">Зміна паролю:</h3>
</div>
<div class="modal-body" ng-hide="formHide">
    <form class="b-registration__form" name="changePasswordForm" ng-submit="submitForm(changePasswordForm.$valid)" novalidate>
        <div class="form-group">
            <label for = "old_password">Введіть старий пароль</label>
            <input type="password" id = "old_password" class="form-control" name="old_password" ng-model="user.old_password" required>
            <p ng-show="changePasswordForm.old_password.$error.required && !changePasswordForm.old_password.$pristine" class="help-block">Це поле обов’язкове.</p>
            <span class="help-block" ng-bind="wrongPassword"></span>
        </div>
        <div class="form-group">
            <label for = "new_password">Введіть новий пароль</label>
            <input type="password" id = "new_password" class="form-control" name="new_password" ng-model="user.new_password" required>
            <p ng-show="changePasswordForm.new_password.$error.required && !changePasswordForm.new_password.$pristine" class="help-block">Це поле обов’язкове.</p>
        </div>
        <div class="form-group">
            <label for = "new_password_second">Повторіть новий пароль</label>
            <input type="password" id = "new_password_second" class="form-control" name="new_password_second" ng-model="user.new_password_second" required>
            <p ng-show="changePasswordForm.new_password_second.$error.required && !changePasswordForm.new_password_second.$pristine" class="help-block">Це поле обов’язкове.</p>
            <p ng-show="user.new_password != user.new_password_second && !changePasswordForm.new_password_second.$pristine" class="help-block">Паролі не співпадають.</p>
        </div>
        <div class="modal-footer">
            <input ng-disabled="!changePasswordForm.$valid || (user.new_password != user.new_password_second)" type="submit" value="Змінити пароль" class="b-form__button"/>
        </div>
    </form>
</div>
