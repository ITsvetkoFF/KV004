<!doctype html>
<html lang="en" ng-app="mapApp">
<head>
    <title>Ecomap - Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="style/css/dropzone.css" />
    <link rel="stylesheet" href="style/css/main.css" />

    <!-- ***** Block of scripts depend from Angular ***** -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <!-- ************************************************ -->


    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


    <!-- ***** Block of scripts depend from Dropzone ***** -->
    <script type="text/javascript" src="app/js/dropzone.js"></script>
    <script type="text/javascript" src="app/js/settingsDropzone.js"></script>
    <!-- ************************************************* -->



    <!-- There isn't really main file in application. Show app.js-->
    <script src="app/js/main.js"></script>

    <!-- There are the main JS files in Angular application -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controller/controllers.js"></script>
</head>
<body>
    <div class="b-container">
        <div class="b-container__header" ng-include="'app/templates/navbar.html'"></div>

        <div class="b-container__map-content">
            <div class="b-map-content" id="map-content">
            </div>

            <div class="b-container__left-side">
                <div class="b-left-side" ng-include="'app/templates/filters.html'"></div>
                <div class="b-left-side__pointer"></div>
            </div>

            <div class="b-container__right-side">
                <div class="b-right-side__pointer"></div>
                <div class="b-view" ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
